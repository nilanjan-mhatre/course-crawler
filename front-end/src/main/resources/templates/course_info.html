<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" th:attr="content=${course.title}">
<meta name="author" content="Nilanjan Mhatre">

<title>Tutorial</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link
	href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
	rel="stylesheet">
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/resume.css" rel="stylesheet">

</head>

<body id="page-top">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
		id="sideNav">
		<a class="navbar-brand js-scroll-trigger" href="#page-top"> <span
			class="d-block d-lg-none" th:text="${course.title}"></span> <span
			class="d-none d-lg-block">
				<h2 th:text="${course.title}"></h2>
		</span>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item" th:each="t: ${course.topics}"><a
					class="nav-link js-scroll-trigger" th:attr="href='#' + ${t.key}"
					th:text="${t.name}"></a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid p-0">
		<section
			class="resume-section p-3 p-lg-5 d-flex justify-content-center"
			th:each="t: ${course.topics}" th:attr="id=${t.key}">
			<div class="w-100">
				<h2 class="mb-5" th:text="${t.name}"></h2>

				<div
					class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5"
					th:each="st: ${t.subtopics}">
					<div class="resume-content">
						<h3 class="mb-0" th:text="${st.name}"></h3>
						<div class="subheading mb-3" th:text="${st.content}"></div>
						<p></p>
					</div>
				</div>
			</div>
		</section>



	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/resume.js"></script>

</body>

</html>
